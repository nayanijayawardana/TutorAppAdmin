
<!-- Default form login -->
<form class="text-center border border-light p-5" #aForm=ngForm (ngSubmit)="onSignup()" item-height="50%" item-width="25">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" [(ngModel)]="email">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password" [(ngModel)]="password">

  <div class="d-flex justify-content-around">
   
   
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>

 

</form>
<!-- Default form login -->
